name: Run tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - edited
      - labeled
      - ready_for_review
      - reopened
    paths:
      - 'js/**'
  push:
    paths:
      - 'js/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Test
        run: LANGUAGE=js go test -v ./... -count 1
